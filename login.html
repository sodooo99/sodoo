<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KFC Mongolia Login</title>
  <style>
    body { background-color:#333; color:white; text-align:center; font-family:Arial; }
    form { margin:100px auto; background:rgba(0,0,0,0.6); padding:30px; width:300px; border-radius:10px; }
    input { width:90%; padding:10px; margin:10px 0; font-size:16px; }
    button { padding:10px 20px; font-size:16px; cursor:pointer; background:orange; border:none; border-radius:5px; }
    p { color:red; font-weight:bold; }
  </style>
</head>
<body>

<h2>KFC Mongolia Login</h2>

<form id="loginForm">
  Username:<br>
  <input type="text" id="username" placeholder="Enter username" required><br>
  Password:<br>
  <input type="password" id="password" placeholder="Enter password" required><br><br>
  <button type="submit">Login</button>
  <p id="message"></p>
</form>

<script>
  const form = document.getElementById("loginForm");
  const message = document.getElementById("message");

  const correctUsername = "admin";
  const correctPassword = "1234";

  form.addEventListener("submit", function(e){
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if(username === correctUsername && password === correctPassword){
      localStorage.setItem("loggedIn", "true"); // mark logged in
      window.location.href = "index.html";
    } else {
      message.textContent = "Invalid username or password!";
    }
  });
</script>

</body>
</html>
